<!-- 에러 페이지 -->

<!DOCTYPE html>
<html>
<head>
    <title>Error Page</title>
</head>
<body>
    <h1>Error</h1>
    <ul>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <li>{{ message }}</li>  
            {% endfor %}
        {% endif %}
        {% endwith %}
    </ul>

    <!-- 메인 페이지로 돌아가기 -->
    <a href="/">Back to Main Page</a>
</body>
</html>
